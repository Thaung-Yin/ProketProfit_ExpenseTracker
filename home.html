<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="shortcut icon" href="../public/img/Track.svg" type="image/x-icon" sizes="16x16" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Dashboard</title>
</head>
<body>

<div class="sidebar">

    <div class="logo">
        <img src="./img/Logo.png" alt="" class="logo">
        <button type="button"><i class="fa-solid fa-bars"></i></button>

    </div>
        

    <ul class="nav-menu">
        <li class="nav-item active">
            <i class="fa-solid fa-chart-line"></i>
            <span>Dashboard</span>
        </li>
        <li class="nav-item">
            <i class="fa-solid fa-wallet"></i>
            <span>Income</span>
        </li>
        <li class="nav-item">
            <i class="fa-solid fa-coins"></i>
            <span>Expense</span>
        </li>
        <li class="nav-item">
            <i class="fa-solid fa-file-invoice"></i>
            <span>Report</span>
        </li>
    </ul>
</div>

    <div class="main-content">
        <header class="header">
            <div class="page-title">Dashboard</div>
            
            <div class="header-actions">
                <div class="icon-btn">
                    <i class="fa-solid fa-envelope"></i>
                    <span class="badge">1</span>
                </div>
                
                <div class="icon-btn">
                    <i class="fa-solid fa-bell"></i>
                    <span class="badge">0</span>
                </div>

                <div class="user-profile">
                    <i class="fa-solid fa-circle-user user-avatar"></i>
                    <span>Andrew</span>
                </div>
            </div>
        </header>

        <div class="content-body">
            </div>
    </div>



    <script src="./js/app.js" type="module"></script>
    <script src="./js/firebase.js" type="text/module"></script>
</body>
</html>
