<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="shortcut icon" href="./img/Track.svg" type="image/x-icon" sizes="16x16" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Log In / Sign Up</title>
</head>
<body>

    <div class="container">
        <div class="reset">
    <img src="./img/main-logo.png" alt="logo">
    <h1>Reset Password</h1>
    <span>Fill Your Information to Reset Password</span>
    
    <form id="reset-form">
        <div class="form-group">
            <input type="text" id="fullname" class="form-control" placeholder="Enter Your Full name">
            <i class="fa-solid fa-id-card"></i>
        </div>

        <div class="form-group">
            <input type="email" id="email" class="form-control" placeholder="Enter Your Email" required>
            <i class="fa-solid fa-user"></i>
        </div>

        <div class="resetBtn">
            <button type="submit" id="reset-btn">Request New Password</button>
        </div>

        <div class="register">
            <a href="./index.html" id="registration"> Already have an Account? Sign In Here</a>
        </div>
    </form>
</div>
        
    </div>



    <script src="./js/reset.js" type="module"></script>
    <script src="./js/firebase.js" type="module"></script>
</body>
</html>
