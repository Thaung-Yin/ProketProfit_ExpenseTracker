<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registration.css" />
    <link rel="shortcut icon" href="./img/Track.svg" type="image/x-icon" sizes="16x16" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Log In / Sign Up</title>
</head>
<body>

    <div class="container">
        <div class="signUp">
            <img src="/img/main-logo.png" alt="logo">
            <h1>Create Account</h1>
            <span>Sign up to continue</span>
            <form action="" method="" id="signup-form">

                <div class="form-group">
                    <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Enter Your Full name">
                    <i class="fa-solid fa-id-card"></i>
                </div>

                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter Your Email">
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter Your Password">
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="signUpBtn">
                    <button type="submit">Sign Up</button>
                </div>

                <div class="register">
                    <a href="./index.html" id="registration"> Already have an Account? Sign In Here</a>
                </div>

                <div class="google">
                    <button type="submit" id="submit-btn"> <i class="fa-brands fa-google"></i> Sign In with Google</button>
                </div>
            </form>
        </div>
        
    </div>



    <script src="./js/registration.js" type="module"></script>
    <script src="./js/firebase.js" type="module"></script>
</body>
</html>
